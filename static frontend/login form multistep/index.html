<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ClientConnect-Sign Up</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
   <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css" />
   <link rel="stylesheet" href="./multi_step_form_style.css" />
</head>

<body>
   <div class="container">
      <form id="regForm" action="" method="">
         <h1>Login</h1>

         <!-- One "tab" for each step in the form: -->
         <div class="tab">
            Email:
            <p>
               <input type="email" placeholder="E-mail..." oninput="this.className = ''" />
            </p>
            Password:
            <p style="position: relative;">
               <input type="password" id="password" name="password" />
               <b style="color: rgba(0,0,0,0.3);cursor: pointer;" onclick="toggle()">Show Password</b>
               <br>
               <a href="">Forgot Password?</a>
            </p>
            <br>
            <!-- login with google -->
            <a href=""><button type="button" class="btn btn-light" style="border: 1px solid rgba(0,0,0,0.5);"><img
                     src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                     alt="" height="20px">Login with Google</button></a>

            <!-- login with phone -->
            <button type="button" onclick="phoneDisplay()" class="btn btn-primary"
               style="border: 1px solid rgba(0,0,0,0.5);" id="nextBtn" onclick="nextPrev(1)">Login
               with Phone
               No.</button>
            <div class="phoneno">
               Phone No:
               <p><input placeholder="Phone..." oninput="this.className = ''" /></p>

               <!-- not registered -->
               <p style="color: rgba(0,0,0,0.5);">Not Registered?&nbsp;<a href="/login">Click Here to Sign Up</a></p>
            </div>
         </div>
         <div class="tab">
            <label for="" style="width: 125px">Enter OTP: </label>
            <input type="password" placeholder="OTP" />
            <a href="">
               <button style="margin: 0.3rem" class="btn btn-primary">
                  Verify OTP
               </button>
            </a>
         </div>
         <div class="tab">
            <h2>Welcom to ClientConnect</h2>
            <h3>you have successfully registered!</h3>
            <h3>Submit to redirect</h3>
         </div>

         <div style="overflow: auto">
            <div style="float: right">
               <button class="btn btn-primary" type="button" id="prevBtn" onclick="nextPrev(-1)">
                  Previous
               </button>
               <!-- <button class="btn btn-primary" type="button" id="nextBtn" onclick="nextPrev(1)">
                  Next
               </button> -->
            </div>
         </div>

         <!-- Circles which indicates the steps of the form: -->
         <div style="text-align: center; margin-top: 10px">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
         </div>
      </form>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
   <script src="./multi_step_form_script.js"></script>

   <!-- script for show password -->
   <script>
      var state = false;
      function toggle() {
         if (state) {
            document.getElementById("password").setAttribute("type", "password");
            state = false;
            document.getElementById("open").style.display = "inline-block";
            document.getElementById("close").style.display = "none";
         } else {
            document.getElementById("password").setAttribute("type", "text");
            state = true;
            document.getElementById("open").style.display = "none";
            document.getElementById("close").style.display = "inline-block";
         }
      }
      const phoneDisplay = () => {
         document.querySelector(".phoneno").classList.toggle("show");
      }
   </script>
</body>

</html>
