<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Document</title>
   <link rel="stylesheet" href="./style.css" />
   <!-- SLICK CDN -->
   <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
</head>

<body>
   <!-- SLIDER -->

   <section id="sliding">
      <h1>Services:</h1>
      <div class="slider">
         <div class="slides slide slick-slide">
            <a href="#" target="_blank"><img src="./assets/appliancerepair.jpg" alt="Appliance Repair"
                  class="img-responsive" />Appliance Repair
            </a>
         </div>
         <div class="slides slide slick-slide">
            <a href="#" target="_blank"><img src="./assets/painting.jpg" alt="Painting"
                  class="img-responsive" />Painting</a>
         </div>
         <div class="slides slide slick-slide">
            <a href="#" target="_blank"><img src="./assets/cleaning.jpg" alt="Cleaning"
                  class="img-responsive" />Cleaning</a>
         </div>
         <div class="slides slide slick-slide">
            <a href="#" target="_blank"><img src="./assets/plumbing.jpg" alt="Plumbing"
                  class="img-responsive" />Plumbing</a>
         </div>
         <div class="slides slide slick-slide">
            <a href="#" target="_blank"><img src="./assets/pestcontrol.jpg" alt="Pest Control"
                  class="img-responsive" />Pest Control</a>
         </div>
         <div class="slides slide slick-slide">
            <a href="#" target="_blank"><img src="./assets/electricalrepairing.jpg" alt="Electrical"
                  class="img-responsive" />Electrical
               Repairing</a>
         </div>
         <div class="slides slide slick-slide">
            <a href="#" target="_blank"><img src="./assets/carpenter.jpg" alt="Carpenter"
                  class="img-responsive" />Carpenter</a>
         </div>
         <div class="slides slide slick-slide">
            <a href="#" target="_blank"><img src="./assets/carwash.jpg" alt="CarWash" class="img-responsive" />Car
               Wash</a>
         </div>
      </div>
   </section>
   <section id="sliding">
      <h1>Products:</h1>
      <div class="slider">
         <div class="slides slide slick-slide">
            <a href="#" target="_blank"><img src="./assets/mobilelaptop.jpg" alt="Mobile,Laptop"
                  class="img-responsive" />Mobile,Laptop&PC</a>
         </div>
         <div class="slides slide slick-slide">
            <a href="#" target="_blank"><img src="./assets/homeappliances.jpg" alt="TV,Home Appliances"
                  class="img-responsive" />Appliances</a>
         </div>
         <div class="slides slide slick-slide">
            <a href="#" target="_blank"><img src="./assets/beautyproducts.jpg" alt="Beauty"
                  class="img-responsive" />Beauty Products</a>
         </div>
         <div class="slides slide slick-slide">
            <a href="#" target="_blank"><img src="./assets/kitchenappliances.jpg" alt="Kitchen Appliances"
                  class="img-responsive" />Kitchen
               Appliances</a>
         </div>
         <div class="slides slide slick-slide">
            <a href="#" target="_blank"><img src="./assets/sports.jpg" alt="Sports" class="img-responsive" />Sports</a>
         </div>
         <div class="slides slide slick-slide">
            <a href="#" target="_blank"><img src="./assets/stationery.jpg" alt="Stationery"
                  class="img-responsive" />Stationery</a>
         </div>
         <div class="slides slide slick-slide">
            <a href="#" target="_blank"><img src="./assets/groceries.jpg" alt="Groceries"
                  class="img-responsive" />Groceries</a>
         </div>
      </div>
   </section>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <!-- slick slide -->
   <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
   <script>
      // SLIDER
      window.onload = function () {
         $(".slider").slick({
            slidesToShow: 5,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 1500,
            arrows: false,
            dots: false,
            pauseOnHover: false,
            responsive: [
               {
                  breakpoint: 768,
                  settings: {
                     slidesToShow: 4,
                  },
               },
               {
                  breakpoint: 520,
                  settings: {
                     slidesToShow: 3,
                  },
               },
            ],
            speed: 4000,
            pauseOnFocus: false,
            pauseOnHover: false,
         });
      };
   </script>
</body>

</html>
